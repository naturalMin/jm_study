<!DOCTYPE html>
<html>

<head>
  <title>Nomad News</title>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
</body>
  <header>
    <!-- index.html에서 title을 누르면 넘어오는 페이지 -->
    <h1>{{result.title}}</h1>
    <div>
      {{result.points}} points | By {{result.author}} | <a href = "{{result.url}}" target = "_blank">{{result.url}}</a>
    </div>
  </header>
  <main>
    {% for c in result.children %}
      <div>
        {% if c.author == None%}
          [deleted]
        {% else %}  
        <strong>{{c.author}} : </strong>
        <p>{{c.text | safe}}</p>
        {% endif %}
        <!-- safe : 이스케이프를 적용하지 않고 값을 렌더링한다         -->
      </div>
      <hr>
    {% endfor %}  
  </main>
</html>
