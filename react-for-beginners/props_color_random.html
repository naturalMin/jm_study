<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color_random</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type = "text/babel">
    function Circle ({color, size = 100, onColors}) {        
        return (
            <div
                onMouseOver = {onColors}
                onMouseLeave = {onColors}
                style = {{
                    width : size,
                    height : size,
                    border : 0,
                    borderRadius : '50%',
                    backgroundColor : color,
            }}></div>
        );
    }
    function App () {
        const colors = [
            "#ef5777",
            "#575fcf",
            "#4bcffa",
            "#34e7e4",
            "#0be881",
            "#f53b57",
            "#3c40c6",
            "#0fbcf9",
            "#00d8d6",
            "#05c46b",
            "#ffc048",
            "#ffdd59",
            "#ff5e57",
            "#d2dae2",
            "#485460",
            "#ffa801",
            "#ffd32a",
            "#ff3f34"
            ];
        const randomColor = colors[Math.floor(Math.random() * colors.length)]
        const [firstColor, setFirstColor] = React.useState(colors[0]);
        const [secondColor, setSecondColor] = React.useState(randomColor);    
        const onColors = () => {
            setFirstColor(randomColor);                                    
        }
        
        return(
            <div>
                <Circle color = {firstColor} size = {300} onColors = {onColors}/>
                <Circle color = {secondColor} onColors = {onColors} />
            </div>            
        );
    }
    const root = document.getElementById("root");     
    ReactDOM.render(<App />, root); 
</script>    
</html>
