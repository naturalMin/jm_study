<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>    
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type = "text/babel">
    const root = document.getElementById("root");
    function MinutesToHours () {
        const [amount, setAmount] = React.useState()
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount("");
        const onInverted = () => {
            reset()
            setInverted(current => !current); 
        }       
        return (
            <div>
                <div>
                    <h3>Minutes To Hours</h3>
                    <label htmlFor = "minutes">Minutes : </label>
                    <input
                        value = {inverted ? amount * 60 : amount}
                                //inline 조건문 형식
                                //flipped가 true라면, 즉 minutes칸이 비활성화된다면
                                //입력값을 hours기준으로 minutes값이 나오도록 한다.
                                //flipped가 false라면, 즉 minutes칸이 활성화된다면
                                //입력값인 minutes기준으로 나오도록 한다.
                        id = "minutes" 
                        placeholder = "Minutes" 
                        type = "number"
                        onChange = {onChange}
                        disabled = {inverted}
                        //disabled = {inverted === true}
                        //flipped가 true라면, 
                        //flip을 누르면 true로 변경되므로 minutes입력칸 비활성화
                    />
                </div>
                <div>
                    <label htmlFor = "hours">Hours : </label>
                    <input
                        value = {inverted ? amount : Math.round(amount / 60)}
                                //inline 조건문 형식
                                //위 minutes 조건문과 반대로 실행하면 된다.
                        id = "hours" 
                        placeholder = "Hours" 
                        type = "number"
                        onChange = {onChange}
                        disabled = {!inverted}
                        //disabled = {inverted === false}
                        //disabled = input문을 쓸 수 없게 하는 장치
                        //flipped이 false라면 JSX조건문
                        //default상태일 때는 false이므로 hours의 입력칸 활성화                        
                    />
                </div>
                <button onClick = {reset}>Reset</button>
                <button onClick = {onInverted}>{inverted ? "Turn back" : "Invert"}</button>               
            </div>
        );
    } 
    function KmToMiles () {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInverted = () => {
            reset()
            setInverted((current) => !current);
        }
        return (
            <div>
                <h3>KM To Miles</h3>
                <form>
                    <label htmlFor = "km"> Kilometer : </label>
                    <input
                        value = {inverted ? amount * 1.609 : amount} 
                        placeholder = "Kilometer" 
                        type = "number"
                        onChange = {onChange}
                        disabled = {inverted} 
                    />
                    <label htmlFor = "miles"> Miles : </label>
                    <input
                        value = {inverted ? amount : amount / 1.609} 
                        placeholder = "Miles" 
                        type = "number"
                        onChange = {onChange}
                        disabled = {!inverted} 
                    />
                </form>
                <button onClick = {reset}>Reset</button>
                <button onClick = {onInverted}>{inverted ? 'Turn Back' : 'Invert'}</button> 
            </div>
        );
    }
    function CeToHr () {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);        
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const onFlip = () => {
            reset()
            setFlipped((current) => !current)
        };        
        const reset = () => setAmount(0)
        return (
            <div>
                <h3>Celsius To Fahrenheit</h3>
                <form>                    
                    <label htmlFor = "celsius">Celsius : </label>
                    <input
                        value = {flipped ? (amount - 32) * 5/9 : amount }
                        //섭씨칸이 비활성화(true)되면 화씨기준으로 섭씨가 나와야한다. 
                        placeholder = "Celsius" 
                        type = "number"
                        onChange = {onChange}
                        disabled = {flipped}
                        //초기값이 false(활성화)                         
                    />
                
                    <label htmlFor = "fahrenheit"> Fahrenheit : </label>
                    <input
                        value = {flipped ? amount : (amount * 9/5) + 32 }
                        //화씨칸이 활성화(false)되면 섭씨기준으로 화씨가 나와야한다. 
                        placeholder = "Fahrenheit"
                        type = "number"
                        onChange = {onChange}
                        disabled = {!flipped}
                        //초기값이 true(비활성화)                       
                    />                                      
                </form>
                <button onClick = {reset}>Reset</button>
                <button onClick = {onFlip}>{flipped ? 'Turn Back' : 'Invert'}</button>
            </div>
        );    
    }
    function App() {
        const [index, setIndex] = React.useState('-1');
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value = {index} onChange = {onSelect}>
                    <option value = "-1">Select your units</option>
                    <option value = "0">Minutes & Hours</option>
                    <option value = "1">Km & Miles</option>
                    <option value = "2">Celsius & Fahrenheit</option>
                </select>
                <hr />
                {index === '0' ? <MinutesToHours /> : null}
                {index === '1' ? <KmToMiles /> : null}
                {index === '2' ? <CeToHr /> : null}       
            </div>
        );
    }
    
    ReactDOM.render(<App />, root);      
</script>
</html>
